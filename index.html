<!-- index.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>欢迎来到我的主页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: "Helvetica", sans-serif;
    }

    .hero {
      height: 100vh;
      background-image: url('https://source.unsplash.com/1600x900/?nature,water'); /* 背景图URL，可替换 */
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Hi，我是 rrijunhong 👋</h1>
    <p>欢迎来到我的个人主页</p>
  </div>
</body>
</html>
