<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>欢迎来到我的海边主页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .hero {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>欢迎来到我的主页 🐚</h1>
    <p>这里是属于我的一片海。静静听潮起潮落。</p>
  </div>
</body>
</html>
